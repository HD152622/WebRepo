    <div class="modal" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원가입 결과</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>


    <form class="my-2 my-lg-0 " id="signForm">

        <label class="radio-inline" id="firstclass" aria-label="fc">
            <input type="radio" name="optradio" required>1학년</label>
        <label class="radio-inline" id="secondclass" aria-label="sc">
            <input type="radio" name="optradio" required>2학년</label>
        <label class="radio-inline" id="thirdclass" aria-label="td">
            <input type="radio" name="optradio" required>3학년</label>
        <br>
        <br>
        <select name="list" required>
            <option value='' selected>--선택 --</option>
            <option value="one">1반(e비지니스과)</option>
            <option value="two">2반(디지털컨텐츠과)</option>
            <option value="thre">3반(웹 프로그래밍과)</option>
            <option value="four">4반(웹 프로그래밍과)</option>
            <option value="five">5반(해킹방어과)</option>
            <option value="six">6반(해킹방어과)</option>
        </select>
        <br>
        <br>
        <input class="form-control mr-sm-2" type="text" placeholder="이름" aria-label="NID" style="width: 150px;" id="nid" required>
        <input class="form-control mr-sm-2" type="password" placeholder="번호" aria-label="NPWD" style="width: 150px;" id="npwd" required>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입</button>
    </form>
	


    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
